<div>
    <button [ngClass]="{
        'goa-button':true,
        'goa--secondary':buttonType === 'secondary',
        'goa--tertiary':buttonType === 'tertiary'
      }" 
      type="submit"
      [attr.aria-describedby]="description ? description : null"
      [attr.title]="description ? description : null">{{title}}</button>
</div>
