<!--Grab the <option> template from the GoAOption -->
<ng-template #optionGroupTemplate>
    <div class="goa-option-group">
        {{label}}
        <div class="group-options">
            <ng-container class="goa-option"> 
                <ng-template *ngFor="let option of _filteredOptions" [ngTemplateOutlet]="option.optionTemplate"></ng-template>
            </ng-container>
        </div>
    </div>
</ng-template>
