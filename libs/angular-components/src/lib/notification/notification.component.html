
<div class="goa-notification"
    [ngClass]="{
        'dismissed': _isDismissed === true,
        'goa--event': type === 'event',
        'goa--important': type === 'important',
        'goa--emergency': type === 'emergency'
        }">
    <div class="content">
        <a *ngIf="notificationUrl" class="message" href={{notificationUrl}}>{{message}}</a>
        <span *ngIf="!notificationUrl" class="message">{{message}}</span>
        <a *ngIf="isDismissable === true" class="close" i18n-title title="Dismiss" (click)="dismissClick()">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16px" height="16px" viewBox="0 0 16 16">
                <path d="M 15.99 14.54C 15.99 14.54 14.54 15.99 14.54 15.99 14.54 15.99 8 9.45 8 9.45 8 9.45 1.46 15.99 1.46 15.99 1.46 15.99 0.01 14.54 0.01 14.54 0.01 14.54 6.55 8 6.55 8 6.55 8 0.01 1.46 0.01 1.46 0.01 1.46 1.46 0.01 1.46 0.01 1.46 0.01 8 6.55 8 6.55 8 6.55 14.54 0.01 14.54 0.01 14.54 0.01 15.99 1.46 15.99 1.46 15.99 1.46 9.45 8 9.45 8 9.45 8 15.99 14.54 15.99 14.54Z"/>
            </svg>
        </a>
    </div>
</div>
