<div
  class="goa-card"
  [ngClass]="{
    'card-auto': cardSize === 'auto'
  }"
>
  <div class="goa-poster">
    <ng-content select="goa-card-thumb-image"></ng-content>
  </div>
  <div class="card-content">
    <div class="goa-title">
      <ng-content select="goa-card-header"></ng-content>
    </div>
    <div class="goa-text">
      <ng-content select="goa-card-content"></ng-content>
    </div>
    <div class="goa-footer">
      <ng-content select="goa-card-footer"></ng-content>
    </div>
  </div>
</div>
