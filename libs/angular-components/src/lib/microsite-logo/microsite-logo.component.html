<div class="goa-microsite-logo">
    <div class="logo">
        <a href="{{microServiceHomeLink}}" attr.aria-label="{{microServiceHomeLink}}" class="microsite-link">
            <img class="image-desktop-tablet" alt="Government of Alberta"
                src="{{desktopLogo}}" />
            <img class="image-mobile" alt="Government of Alberta" src="{{mobileLogo}}" />
            <span class="name">
                {{serviceName}}
            </span>
        </a>
    </div>
</div>
