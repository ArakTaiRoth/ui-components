<ng-container>
  <div class="goa-card-group">
    <div class="card-group-title">{{ title }}</div>
    <div
      [ngClass]="{
        'card-group-basic': layout === 'basic',
        'card-group-column': layout === 'column'
      }"
    >
      <ng-content></ng-content>
      <div *ngFor="let card of cardItems">
        <goa-card titleUrl="{{ card.titleUrl }}">
          <goa-card-thumb-image
            url="{{ card.cardImageUrl }}"
            alt="hero pic"
          ></goa-card-thumb-image>
          <goa-card-header>{{ card.title }}</goa-card-header>
          <goa-card-content>{{ card.description }}</goa-card-content>
        </goa-card>
      </div>
    </div>
  </div>
</ng-container>
