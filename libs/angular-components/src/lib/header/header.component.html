<header class="goa-header goa-official-site-header">
  <div>
    <span class="service-level" [ngClass]="serviceLevelCssClass()">
      {{ serviceLevelFormatted() }}
    </span>
  </div>
  <div
    *ngIf="serviceLevel === 'live'; else elseNotLive"
    class="site-text"
    i18n="Alberta.ca official site text on header"
  >
    An official site of the
    <a href="https://www.alberta.ca/index.aspx" class="web-link"
      >Alberta Government</a
    >
  </div>
  <ng-template #elseNotLive>
    <div class="site-text" i18n="Alberta.ca site text on header">
      This is a new
      <a href="https://www.alberta.ca/index.aspx" class="web-link"
        >Alberta Government</a
      >
      service
    </div>
  </ng-template>
</header>
<header class="goa-header goa-microsite-header">
  <goa-microsite-logo
    [serviceName]="serviceName"
    [serviceHome]="serviceHome"
  ></goa-microsite-logo>
  <ng-content></ng-content>
</header>
