
<div class="goa-checkbox" [ngClass]="{'goa-checkbox-disabled': disabled, 'has-error': hasError(), 'goa-checkbox-label-before': labelPosition === 'before'}">
    <label class="goa-checkbox-layout" [attr.for]="uniqueId">
        <div class="goa-checkbox-container"
            [ngClass]="{'goa-checkbox-selected': checked, 'goa-checkbox-indeterminate': indeterminate}">
            <input type="checkbox"
                [id]="uniqueId"
                [checked]="checked"
                [disabled]="disabled"
                [required]="required"
                [attr.value]="value"
                (change)="onChange($event)"
            />
            <svg *ngIf="checked" id='checkmark' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12.18" class="goa-checkmark">
                <path d="M5.09,9.64,1.27,5.82,0,7.09l5.09,5.09L16,1.27,14.73,0Z"/>
            </svg>
            <svg *ngIf="indeterminate" id='dashmark' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 2" class="goa-indeterminate">
                <rect width="15" height="2"/>
            </svg>
        </div>
        <span class="goa-checkbox-label">
            <ng-content></ng-content>
        </span>
    </label>
</div>
