<label
  class="goa-radio"
  [ngClass]="{ 'goa-radio--disabled': disabled }"
>
  <input
    type="radio"
    [(checked)]="checked"
    [disabled]="disabled"
    [required]="required"
    [attr.value]="value"
    [name]="name"
    (change)="onChange()"
  />
  <div class="goa-radio-icon"></div>
  <span class="goa-radio-label">
    <ng-content></ng-content>
  </span>
</label>
