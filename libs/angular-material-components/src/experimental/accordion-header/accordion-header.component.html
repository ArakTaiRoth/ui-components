<div class="ads-accordion-header">
  <span class="title">
    <ng-content></ng-content>
  </span>
  <span class="flex-spacer"></span>

  <button
    mat-raised-button
    class="expansion-toggle"
    (click)="accordion.closeAll()"
    [matTooltip]="collapseTooltip"
  >
    <mat-icon>expand_less</mat-icon>
  </button>

  <button
    mat-raised-button
    class="expansion-toggle"
    (click)="accordion.openAll()"
    [matTooltip]="expandTooltip"
  >
    <mat-icon>expand_more</mat-icon>
  </button>
</div>
