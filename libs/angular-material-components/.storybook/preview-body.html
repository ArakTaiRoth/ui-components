/******************************************************************************
* elements
* 
***/

body, input, textarea {
  background: #fff;
  font-family: acumin-pro-semi-condensed, sans-serif;
  font-weight: 400;
  font-size: 18px;
  line-height: 28px;
}

h1 {
  margin: 0;
  padding: 0;
  line-height: 56px;
  font-size: 48px;
}

h2 {
  margin: 24px 0 0;
  padding: 0;
  line-height: 44px;
  color: #333;
  font-size: 36px;
  font-weight: 400;
}

h3 {
  margin: 24px 0 0;
  padding: 0;
  line-height: 32px;
  color: #333;
  font-size: 24px;
  font-weight: 400;
}

h4 {
  margin: 23px 0 0;
  padding: 0;
  line-height: 28px;
  color: #333;
  font-size: 18px;
  font-weight: 700;
}

h5 {
  margin: 23px 0 0;
  padding: 0;
  line-height: 28px;
  color: #333;
  font-size: 18px;
  font-weight: 700;
}

h6 {
  margin: 23px 0 0;
  padding: 0;
  line-height: 28px;
  color: #333;
  font-size: 18px;
  font-weight: 700;
}

p {
  margin: 23px 0 0;
  font-size: 18px;
  line-height: 28px;
}


dt {
  font-weight: 700;
}

li {
  margin: 13px 0 0 28px;
  font-size: 18px;
  line-height: 28px;
}

ul {
  list-style-type: disc;
  margin-top: 28px;
}

ul ul {
  list-style-type: disc;
}

a:link {
  color: #0070c4;
}

a:visited {
  color: #756693;
}

a:hover {
  color: #004f84;
}

a:focus {
  outline-width: thin;
  outline-style: solid;
  outline-color: #004f84;
  outline-offset: 0px;
}
